<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0abdc8b4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Weather</title>
</head>

<body>
    
    <div class="dashboard">
        <a href="https://github.com/TyriqOdle" target="_blank" style="text-decoration: none; color: white; align-self:center;"><h1>Tyriq Odle <i class="fa-brands fa-github"></i></a></h1>
        <div class="city-search">
            <input type="text" placeholder="Enter A City"  id="city-search">
        </div>

        <div class="summary">
            <div class="summary-left">

                <div class="top">
                    <h1 id="City-Name"></h1>
                    <p id="weather-desc"></p>
                </div>

                <div class="bottom">
                    <h1 id="current-temp"></h1>
                </div>
            </div>

            <div class="summary-righ">
                <img src="" alt="Image of the Weather" id="weather-icon" style="width: 150px;">
            </div>
        </div>

        <div class="today-forecast">
            <h1 style="padding: 20px;">Today's Forecast</h1>
            <div class="cards-for">
                

            
            </div>
        </div>

        <div class="conditions">
            <h1 style="padding: 20px;">Air Conditions</h1>
            <div class="cards">
                
                <div class="cards-holders">
                    <div class="feels-like">
                        <h3>Feels Like</h3>
                        <p style="font-size: 35px;" id="feels-like"></p>
                    </div>

                    
                </div>

                <div class="cards-holders">
                    <div class="wind">
                        <h3>Wind Speed</h3>
                        <p style="font-size: 35px;" id="wind-speed"></p>
                    </div>
                </div>
        </div>
        </div>



        <div class="forecast">
            <h1>5-Day Forecast</h1>
            <div class="cards-hor">
                
            </div>
        </div>

    </div>
    

</body>

</html>
